<h1>Hello world!</h1> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
    $.ajax({
        type: "GET",
        url: "/returndata",
        success:(data) => {
            console.log(data);
            $('#contents').html(data);
        }
    })
</script>
<head>
    <body>
        <h1>This is data </h1>
        <div id="contents"></div>
    </body>
</head>
